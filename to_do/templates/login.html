{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <section class="container">
        <div class="login">
            <h1>
                User authorization
            </h1>
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-error">
                    {{ form.non_field_errors }}
                </div>
                <p>
                    <label for="id_username"></label>
                    <input type="text" name="username" value="" placeholder="Username" id="id_username">
                </p>
                <div class="form-error">
                    {{ form.username.errors }}
                </div>
                <p>
                    <label for="id_password"></label>
                    <input type="password" name="password" value="" placeholder="Password" id="id_password">
                </p>
                <div class="form-error">
                    {{ form.password.errors }}
                </div>
                <p class="remember_me">
                    <label>
                        <input type="checkbox" name="remember_me" id="remember_me">
                        Remember me on this computer
                    </label>
                </p>
                <p class="submit">
                    <a href="{% url 'to-do-list' %}">
                        <input type="submit" name="commit" value="Login">
                    </a>
                </p>
            </form>
            <div class="login-help">
                <a href="{% url 'registration' %}">
                    <p>
                        Need an account?
                    </p>
                </a>
            </div>
        </div>
    </section>
{% endblock %}
