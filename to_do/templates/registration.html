{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block title %}
    Registration
{% endblock %}

{% block body %}
    <section class="container">
        <div class="login">
            <h1>User registration</h1>
            <form method="post" action="">
                <p><input type="text" name="username" placeholder="Username">
                </p>
                <p><input type="text" name="email" placeholder="Email"></p>
                <p><input type="text" name="first_name"
                          placeholder="First_name"></p>
                <p><input type="text" name="last_name"
                          placeholder="Last_name"></p>
                <p><input type="password" name="password1"
                          placeholder="Password"></p>
                <p><input type="password" name="password2"
                          placeholder="Repeat the password">
                </p>
                <p class="submit"><input type="submit" name="commit" value="Registration"></p>
            </form>
        </div>
    </section>
{% endblock %}
